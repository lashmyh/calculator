<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-culator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="header"> Catculator</h1>
    <div class="calculator">
        <div class="ear left-ear"></div>
        <div class="ear right-ear"></div>
        <div class="calculator-body">
            <input type="text" class="display" id="displayInput" placeholder="● ᆺ ●" onfocus="clearPlaceholder()" onblur="restorePlaceholder()">
            <div class="btns">
                <div class="left-container">
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="right-container">
                    <button onclick="backspace()">-></button>
                    <button class="op-btn" onclick="appendToDisplay('x')" onclick="newInput()">x</button>
                    <button class="op-btn" onclick="appendToDisplay('-')" onclick="newInput()">-</button>
                    <button class="op-btn" onclick="appendToDisplay('+')" onclick="newInput()">+</button>
                    <button class="op-btn" onclick="appendToDisplay('/')" onclick="newInput()">%</button>
                    <button class="op-btn" onclick="processOperation()">=</button>
                </div>
            </div>
        </div>
        <div class="tail"></div>

    </div>
    
    
</body>
</html>
